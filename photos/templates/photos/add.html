<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Add photo</title>
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">

                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3 m-3">
                            <label class="form-label">Description</label>
                            <input required class="form-control" type="text" placeholder="Enter a description" name="description">
                        </div>

                        <div class="mb-3 m-3">
                            <label class="form-label">Select a category</label>
                            <select class="form-control" name="category">
                                <option value="none">Select a category...</option>
                                {%for category in categories%}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div> 

                        <div class="mb-3 m-3">
                            <label class="form-label">Create a new category</label>
                            <input class="form-control" type="text" placeholder="Type the new category" name="category_new">
                        </div>

                        <div class="mb-3 m-3">
                            <label class="form-label">Upload image</label>
                            <input required class="form-control" type="file" name="image">
                        </div>     
                        
                        <button type="submit" class="btn btn-primary m-3">
                            Submit
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
